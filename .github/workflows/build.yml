# auto build and push for github.io

name: build and publish
on: [push]
jobs:
  build-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run build
      # for test
      - run: pwd
      - run: tree
